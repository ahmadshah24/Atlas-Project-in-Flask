{% extends 'base.html' %}

{% block title %}Edit receipt{% endblock title %}

{% block body %}
<div class="container my-5">
    <h2>Edit Receipt</h2>
    <form method="post" action="{{ url_for('update_receipt', receipt_id=receipt.id) }}">
        <div class="form-group">
            <label for="customer">Customer</label>
            <select class="form-control" id="customer" name="customer_id" required>
                {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ receipt.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Total</label>
            <input type="number" class="form-control" id="total" name="total" value="{{ receipt.total }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock body %}
