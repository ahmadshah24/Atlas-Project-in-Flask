{% extends 'base.html' %}

{% block title %}Edit Sale{% endblock title %}

{% block body %}
<div class="container my-5">
    <h2>Edit Sale</h2>
    <form method="post" action="{{ url_for('update_sale', sale_id=sale.id) }}">
        <div class="form-group">
            <label for="product">Product</label>
            <select class="form-control" id="product" name="product" required>
                {% for product in products %}
                <option value="{{ product.id }}" {% if product.id == sale.product.id %}selected{% endif %}>{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="customer">Customer</label>
            <select class="form-control" id="customer" name="customer" required>
                {% for customer in customers %}
                <option value="{{ customer.id }}" {% if customer.id == sale.customer.id %}selected{% endif %}>{{ customer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ sale.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ sale.amount }}" required>
        </div>
        <div class="form-group">
            <label for="unitprice">Unit Price</label>
            <input type="number" step="0.01" class="form-control" id="unitprice" name="unitprice" value="{{ sale.unitprice }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock body %}
