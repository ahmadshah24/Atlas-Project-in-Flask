{% extends 'base.html' %}
{% block title %}Edit Vendor{% endblock title %}
{% block body %}
<div class="container my-5">
    <h2>Edit Vendor</h2>
    <form method="post" action="{{ url_for('edit_vendor', vendor_id=vendor.id) }}">
        <div class="form-group">
            <label for="name">Vendor Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ vendor.name }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Vendor Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ vendor.phone }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Vendor Email</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ vendor.email }}" required>
        </div>
        <div class="form-group">
            <label for="address">Vendor Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ vendor.address }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock body %}
