{% extends 'base.html' %}
{% block title %}Update Purchase{% endblock title %}
{% block body %}
<div class="container my-5">
    <h2>Update Purchase</h2>
    <form method="post" action="{{ url_for('update_purchase', purchase_id=purchase.id) }}">
        <div class="form-group">
            <label for="supplier">Supplier</label>
            <select class="form-control" id="supplier" name="supplier" required>
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}" {% if supplier.id == purchase.supplier_id %}selected{% endif %}>{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <select class="form-control" id="product" name="product" required>
                {% for product in products %}
                <option value="{{ product.id }}" {% if product.id == purchase.product_id %}selected{% endif %}>{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ purchase.date }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ purchase.quantity }}" required>
        </div>
        <div class="form-group">
            <label for="unitprice">Unit Price</label>
            <input type="number" step="0.01" class="form-control" id="unitprice" name="unitprice" value="{{ purchase.unitprice }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock body %}
